<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="app-container">
            <div class="screens">
                <h3 class="secondary-screen"></h3>
                <h2 class="main-screen"></h2>
            </div>
            <div class="buttons">
                <span class="special clear" data-value="clear">C</span>
                <span class="operation mod" data-value="mod">%</span>
                <span class="operation divi" data-value="divi">/</span>
                <span class="special del" data-value="delete">Del</span>
                <span class="operation mult" data-value="mult">*</span>
                <span class="operation sub" data-value="sub">-</span>
                <span class="operation addi" data-value="addi">+</span>
                <span class="special equal" data-value="equal">=</span>
                <span class="number _0" data-value="0">0</span>
                <span class="number _1" data-value="1">1</span>
                <span class="number _2" data-value="2">2</span>
                <span class="number _3" data-value="3">3</span>
                <span class="number _4" data-value="4">4</span>
                <span class="number _5" data-value="5">5</span>
                <span class="number _6" data-value="6">6</span>
                <span class="number _7" data-value="7">7</span>
                <span class="number _8" data-value="8">8</span>
                <span class="number _9" data-value="9">9</span>
                <span class="number dot" data-value=".">.</span>
            </div>
           
    </div>

    <script src="./script.js"></script>
</body>
</html>
